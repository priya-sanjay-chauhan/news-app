<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div href="#" onclick="reload()" class="logo">
                <h1>News App</h1>
            </div>
            <div class="nav-links">
                <ul class="flex">
                    <li class="nav-link-item" id="movies" onclick="itemClick('movies')">Movies</li>
                    <li class="nav-link-item" id="finance" onclick="itemClick('finance')">Finance</li>
                    <li class="nav-link-item" id="politics"  onclick="itemClick('politics')">Politics</li>
                    <li class="nav-link-item" id="technology" onclick="itemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" placeholder="e.g. Search">
                <button class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="sort-options container">
            <label>Sort By:</label>
            <select id="sort-by" onchange="onSortChange()">
                <option value="publishedAt">Sort by Date</option>
                <option value="popularity">Sort by Popularity</option>
                <option value="relevancy">Sort by Relevancy</option>
            </select>
            
        </div>
        
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-card" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">Date 03/10/2023</h6>
                <p class="desc" id="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
                    consequuntur quos ea itaque quod temporibus amet totam iure, provident eligendi.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
